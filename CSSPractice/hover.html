<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pseudo Classes</title>
        <style>
            button { 
                width: 200px;
                height: 50px;
                font-size: 40px;
                background-color: green;
            }
            button:hover {
                background-color: orange;
            }
            button:visited{
                background-color: blue;
            }
            button:active{
                background-color: red;
            }
        </style>
    </head> 
    <body>
        <button><a href="https://google.com">Click Me</a></button>
    </body>
</html>
