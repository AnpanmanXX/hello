<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ID and Class</title>
        <style>
            #foo, #fee {
                color: blue;
            }
            .baz {
                color: red;
            }
        </style>
    </head> 
    <body>
        <h1 id="foo">Heading 1</h1>
        <h1 id="fee">Heading 2</h1>
        <h1 class="baz">Heading 3</h1>
        <h1 class="baz">Heading 4</h1>
    </body>
</html>
